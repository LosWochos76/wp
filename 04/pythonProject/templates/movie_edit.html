{% extends "layout.html" %}
{% block title %}Single Movie{% endblock %}
{% block content %}
<h1>Edit single Movie</h1>
<form method="post" action="/movies/save">
  <input type="hidden" name="ID" value="{{movie['ID']}}" />
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" name="Film" value="{{movie['Film']}}">
  </div>
  <div class="form-group">
    <label for="genre">Genre:</label>
    <select class="form-control" id="genre" name="Genre">
      <option {% if movie['Genre'] == "Animation" %}selected{% endif %}>Animation</option>
      <option {% if movie['Genre'] == "Comedy" %}selected{% endif %}>Comedy</option>
      <option {% if movie['Genre'] == "Drama" %}selected{% endif %}>Drama</option>
      <option {% if movie['Genre'] == "Fantasy" %}selected{% endif %}>Fantasy</option>
      <option {% if movie['Genre'] == "Romance" %}selected{% endif %}>Romance</option>
    </select>
  </div>
  <div class="form-group">
    <label for="lead_studio">Lead Studio:</label>
    <input type="text" class="form-control" id="lead_studio" name="LeadStudio" value="{{movie['LeadStudio']}}">
  </div>
  <div class="form-group">
    <label for="audience_score">Audience score:</label>
    <input type="text" class="form-control" id="audience_score" name="AudienceScore" value="{{movie['AudienceScore']}}">
  </div>
  <div class="form-group">
    <label for="profitability">Profitability:</label>
    <input type="text" class="form-control" id="profitability" name="Profitability" value="{{movie['Profitability']}}">
  </div>
  <div class="form-group">
    <label for="rotten_tomatoes">Rotten Tomatos Score:</label>
    <input type="text" class="form-control" id="rotten_tomatoes" name="RottenTomatoes" value="{{movie['RottenTomatoes']}}">
  </div>
  <div class="form-group">
    <label for="worldwide_gross">Worldwide Gross:</label>
    <input type="text" class="form-control" id="worldwide_gross" name="WorldwideGross" value="{{movie['WorldwideGross']}}">
  </div>
  <div class="form-group">
    <label for="year">Year:</label>
    <input type="text" class="form-control" id="year" name="Year" value="{{movie['Year']}}">
  </div>
  <button type="submit" class="btn btn-primary">Ok</button>
  <a href="{{ url_for('movie_list') }}" class="btn btn-secondary">Cancel</a>
  <a href="/movies/delete/{{movie['ID']}}" class="btn btn-danger">Delete</a>
</form>
{% endblock %}
