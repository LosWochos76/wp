<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item{% if page == 0 %} disabled{% endif %}">
      <a class="page-link" href="/?page={{page-1}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% for p in range(0, last_page+1) %}
      <li class="page-item{% if p == page %} active{% endif %}"><a class="page-link" href="/?page={{p}}">{{p+1}}</a></li>
    {% endfor %}
    <li class="page-item{% if page == last_page %} disabled{% endif %}">
      <a class="page-link" href="/?page={{page+1}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
